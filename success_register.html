<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>2rism – Успешная регистрация</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .success-container {
            text-align: center;
            padding: 60px 20px;
        }
        .success-icon {
            font-size: 64px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .success-title {
            font-size: 28px;
            color: #2D3436;
            margin-bottom: 16px;
        }
        .success-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .btn-return {
            display: inline-block;
            background: #0984E3;
            color: #FFFFFF;
            text-decoration: none;
            padding: 16px 48px;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 700;
            transition: background-color 0.2s;
        }
        .btn-return:hover {
            background: #0772c8;
        }
    </style>
</head>
<body>
<header class="header">
    <div class="container header__inner">
        <h1 class="logo">2rism</h1>
        <nav class="nav">
            <ul class="nav__list">
                <li><a href="/main">Поиск</a></li>
                <li><a href="/login">Личный кабинет</a></li>
                <li><a href="#">Помощь</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="login-page">
    <div class="login-form-container">
        <div class="success-container">
            <div class="success-icon">✓</div>
            <h2 class="success-title">Успешная регистрация</h2>
            <p class="success-message">Регистрация прошла успешно!<br>Добро пожаловать в 2rism!</p>
            <a href="/login" class="btn-return">вернуться к окну входа</a>
        </div>
    </div>
</main>
</body>
</html>
