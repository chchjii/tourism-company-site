<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>2rism – Вход в личный кабинет</title>
    <link rel="stylesheet" href="/styles.css">
    <!-- Подключаем шрифт Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #ffcdd2;
            display: none;
        }
    </style>
</head>
<body>
<!-- Шапка (обратите внимание на класс 'active' у ссылки "Личный кабинет") -->
<header class="header">
    <div class="container header__inner">
        <h1 class="logo">2rism</h1>
        <nav class="nav">
            <ul class="nav__list">
                <li><a href="/search">Поиск</a></li>
                <li><a href="/login" class="active">Личный кабинет</a></li>
                <li><a href="#">Помощь</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Основной контент с формой входа -->
<main class="login-page">
    <div class="login-form-container">
        <h2 class="login-title">Вход в личный кабинет</h2>
        
        <!-- Блок ошибки -->
        <div id="error-message" class="error-message">
            Ошибка. Проверьте правильность введенных данных.
        </div>

        <form class="login-form" action="/login-action" method="POST" id="login-form">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit" class="btn-login" id="submit-btn">Войти</button>
        </form>
        <a href="/register.html" class="register-link">Зарегистрироваться</a>
    </div>
</main>

<script>
// Проверяем параметры URL на наличие ошибки
document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
        document.getElementById('error-message').style.display = 'block';
        
        // Очищаем параметры URL чтобы при обновлении страницы ошибка не показывалась снова
        window.history.replaceState({}, document.title, '/login');
    }
});

// Добавляем обработчик для формы чтобы показать loading state
document.getElementById('login-form').addEventListener('submit', function() {
    const submitBtn = document.getElementById('submit-btn');
    submitBtn.textContent = 'Вход...';
    submitBtn.disabled = true;
});
</script>
</body>
</html>
