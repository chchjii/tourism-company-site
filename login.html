<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>2rism – Вход в личный кабинет</title>
    <link rel="stylesheet" href="/styles.css">
    <!-- Подключаем шрифт Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Шапка (обратите внимание на класс 'active' у ссылки "Личный кабинет") -->
<header class="header">
    <div class="container header__inner">
        <h1 class="logo">2rism</h1>
        <nav class="nav">
            <ul class="nav__list">
                <li><a href="/">Поиск</a></li>
                <li><a href="/login" class="active">Личный кабинет</a></li>
                <li><a href="#">Помощь</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Основной контент с формой входа -->
<main class="login-page">
    <div class="login-form-container">
        <h2 class="login-title">Вход в личный кабинет</h2>
        <form class="login-form" action="/login-action" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit" class="btn-login">Войти</button>
        </form>
        <a href="#" class="register-link">Зарегистрироваться</a>
    </div>
</main>
</body>
</html>
