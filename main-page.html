<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>2rism - Your World, One Click Away</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .hero-section {
            background-color: white;
            background-image: url('/mountains.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-logo {
            font-size: 72px;
            font-weight: 700;
            color: #2D3436;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        .hero-tagline {
            font-size: 24px;
            color: #2D3436;
            margin-bottom: 40px;
            line-height: 1.4;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .start-button {
            background-color: #0984E3;
            color: black;
            border: none;
            padding: 20px 60px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(9, 132, 227, 0.3);
        }

        .start-button:hover {
            background-color: #0772c8;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(9, 132, 227, 0.4);
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .hero-logo {
                font-size: 48px;
            }

            .hero-tagline {
                font-size: 20px;
            }

            .start-button {
                padding: 18px 50px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .hero-logo {
                font-size: 36px;
            }

            .hero-tagline {
                font-size: 18px;
                margin-bottom: 30px;
            }

            .start-button {
                padding: 16px 40px;
                font-size: 16px;
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>

<body>
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-logo">2rism</h1>
            <p class="hero-tagline">Your World, One Click Away</p>
            <a href="/login" class="start-button">начать</a>
        </div>
    </div>
</body>

</html>
