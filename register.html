<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>2rism – Регистрация</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #ffcdd2;
            display: none;
        }

        .password-error {
            color: #c62828;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #c8e6c9;
            display: none;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container header__inner">
            <h1 class="logo">2rism</h1>
            <nav class="nav">
                <ul class="nav__list">
                    <li><a href="/search">Поиск</a></li>
                    <li><a href="/login">Личный кабинет</a></li>
                    <li><a href="#">Помощь</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-page">
        <div class="login-form-container">
            <h2 class="login-title">Регистрация</h2>

            <!-- Блок ошибки -->
            <div id="error-message" class="error-message">
                Ошибка регистрации. Пожалуйста, проверьте введенные данные.
            </div>

            <form class="login-form" action="/register-action" method="POST" id="register-form">
                <input type="email" name="email" placeholder="Email" required id="email">

                <div class="password-field">
                    <input type="password" name="password" placeholder="Пароль" required id="password">
                </div>

                <div class="password-field">
                    <input type="password" name="confirmPassword" placeholder="Подтвердите пароль" required
                        id="confirmPassword">
                    <div class="password-error" id="password-error">Пароли не совпадают</div>
                </div>

                <input type="tel" name="phone" placeholder="Телефон" id="phone">
                <button type="submit" class="btn-login" id="submit-btn">Зарегистрироваться</button>
            </form>
            <a href="/login" class="register-link">Уже есть аккаунт? Войти</a>
        </div>
    </main>

    <script>
        // Проверяем параметры URL на наличие ошибки
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const errorType = urlParams.get('error');

            if (errorType) {
                const errorElement = document.getElementById('error-message');

                if (errorType === 'email_exists') {
                    errorElement.textContent = 'Пользователь с таким email уже существует.';
                } else if (errorType === 'phone_exists') {
                    errorElement.textContent = 'Пользователь с таким телефоном уже существует.';
                } else if (errorType === 'empty') {
                    errorElement.textContent = 'Заполните все обязательные поля.';
                } else if (errorType === 'password_mismatch') {
                    errorElement.textContent = 'Пароли не совпадают.';
                } else {
                    errorElement.textContent = 'Ошибка регистрации. Пожалуйста, проверьте введенные данные.';
                }

                errorElement.style.display = 'block';

                // Очищаем параметры URL чтобы при обновлении страницы ошибка не показывалась снова
                window.history.replaceState({}, document.title, '/register.html');
            }
        });

        // Функция проверки совпадения паролей
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordError = document.getElementById('password-error');
            const submitBtn = document.getElementById('submit-btn');

            if (confirmPassword === '') {
                passwordError.style.display = 'none';
                submitBtn.disabled = false;
                return true;
            }

            if (password !== confirmPassword) {
                passwordError.style.display = 'block';
                submitBtn.disabled = true;
                return false;
            } else {
                passwordError.style.display = 'none';
                submitBtn.disabled = false;
                return true;
            }
        }

        // Добавляем обработчики для полей пароля
        document.getElementById('password').addEventListener('input', validatePasswords);
        document.getElementById('confirmPassword').addEventListener('input', validatePasswords);

        // Добавляем обработчик для формы чтобы показать loading state и проверить пароли
        document.getElementById('register-form').addEventListener('submit', function (e) {
            // Проверяем пароли перед отправкой
            if (!validatePasswords()) {
                e.preventDefault();
                return;
            }

            const submitBtn = document.getElementById('submit-btn');
            submitBtn.textContent = 'Регистрация...';
            submitBtn.disabled = true;
        });
    </script>
</body>

</html>
